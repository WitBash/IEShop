<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<!-- Product Item -->

<div th:fragment="productItem (product)" class="featured_slider_item">
    <div class="border_active"></div>
    <div class="product_item discount d-flex flex-column align-items-center justify-content-center text-center">
        <div class="product_image d-flex flex-column align-items-center justify-content-center">
            <img th:src ="@{/picture/{pictureId}(pictureId=${product.pictures[0].id})}" alt="">
        </div>
        <div class="product_content">
            <div class="product_price discount" th:text="${product.price}" th:remove="tag">$225<span th:text="${product.price}">$300</span></div>
            <div class="product_name">
                <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">product name goes here</a>
            </div>
            <div class="product_extras">
                <div class="product_color">
                    <input type="radio" checked name="product_color"
                           style="background:#b19c83">
                    <input type="radio" name="product_color"
                           style="background:#000000">
                    <input type="radio" name="product_color"
                           style="background:#999999">
                </div>
                <div>
                    <form th:action="@{/cart/update}" method="post">
                        <input type="hidden" th:value="${product.id}" name="productId" id="productId">
                        <input type="hidden" value="1" name="qty" id="qty">
                        <input type="hidden" th:value="@{__${#httpServletRequest.requestURI}__}" name="pageUrl" id="pageUrl">
                        <button class="product_cart_button">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="product_fav"><i class="fas fa-heart"></i></div>
        <ul class="product_marks">
            <li class="product_mark product_discount">-25%</li>
            <li class="product_mark product_new">new</li>
        </ul>
    </div>
</div>

</body>
</html>
