<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="OneTech shop project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles/contact_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
    <title>Login</title>
</head>

<body>

<div class="super_container">

    <!-- Header -->

    <header th:replace="fragments/header.html :: header"></header>

    <!-- Cart -->

    <div class="cart_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="contact_form_container">
                        <div class="contact_form_title">Login</div>
                            <!-- Login form -->
                            <form class="login-form" th:action="@{/authenticateTheUser}" method="POST">
                                <div class="form-group">
                                    <input class="newsletter_input" type="text" name="username" placeholder="User name">
                                </div>
                                <div class="form-group">
                                    <input class="newsletter_input" type="password" name="password"
                                           placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="button contact_submit_button">Sing In</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Newsletter -->

    <div th:replace="fragments/footer.html :: newsletter"></div>

    <!--Footer-->

    <footer th:replace="fragments/footer.html :: footer"></footer>

    <!--Copyright-->

    <div th:replace="fragments/footer.html :: copyright"></div>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="js/cart_custom.js"></script>
</body>

</html>
