databaseChangeLog:
- preConditions:
  - runningAs:
      username: root
      password: root

- changeSet:
    id: 1
    author: vitaly_boshko
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: username
            type: varchar(50)
            constraints:
              unique: true
              nullable: false
        - column:
            name: password
            type: varchar(512)
            constraints:
              unique: true
              nullable: false
        - column:
            name: first_name
            type: varchar(50)
        - column:
            name: last_name
            type: varchar(50)
        - column:
            name: email
            type: varchar(50)

